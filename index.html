<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider and Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .slider {
            flex: 0 0 calc(100vw * 6 / 19);
            position: relative;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 600%; /* 6 slides, so total width is 6 times the container width */
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100% / 6; /* Each slide takes 1/6th of the total width */
            flex: 0 0 calc(100vw * 6 / 19); /* Same height as slider */
            background-size: cover;
            background-position: center;
        }
        .photo-background {
            flex: 1;
            background: url('https://i.ibb.co/TPvFqWm/maxresdefault-1.jpg') center center no-repeat;
            background-size: contain; /* Ensure the image fits within the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide" style="background-image: url('https://i.ibb.co/TPvFqWm/maxresdefault-1.jpg');"></div>
                <div class="slide" style="background-image: url('https://i.ibb.co/kHYNsXh/maxresdefault.jpg');"></div>
                <div class="slide" style="background-image: url('https://i.ibb.co/TPvFqWm/maxresdefault-1.jpg');"></div>
                <div class="slide" style="background-image: url('https://i.ibb.co/TPvFqWm/maxresdefault-1.jpg');"></div>
                <div class="slide" style="background-image: url('https://i.ibb.co/TPvFqWm/maxresdefault-1.jpg');"></div>
                <div class="slide" style="background-image: url('https://i.ibb.co/TPvFqWm/maxresdefault-1.jpg');"></div>
            </div>
        </div>
        <div class="photo-background"></div>
    </div>

    <script>
        let currentSlide = 0;

        function showNextSlide() {
            const slides = document.querySelector('.slides');
            currentSlide = (currentSlide + 1) % 6;
            slides.style.transform = `translateX(-${currentSlide * 100 / 6}%)`;
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
